<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="searchbar.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<script src="searchbar.js" defer type="module"></script>
		<title>Search Bar</title>
	</head>
	<body>
		<form autocomplete="off">
			<div class="search-container">
				<input
					type="search"
					id="search-input"
					placeholder="Enter cat breed..."
				/>
				<i class="fa fa-search"></i>
			</div>
			<select name="country-selection" id="country-selection">
				<option value="" selected>Select an origin: All</option>
			</select>
			<select name="sort-by" id="sort-by">
				<option value="breed" selected>Sort by cat breeds</option>
				<option value="origin">Sort by origins</option>
			</select>
			<button class="asc active">ASC</button>
			<button class="desc">DESC</button>
		</form>
		<div class="result"></div>
	</body>
</html>
